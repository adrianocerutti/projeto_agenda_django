{% extends "global/base.html" %}

{% block content %}
<div class="responsive-table">
    <table class="contacts-table">
        <caption class="table-caption">
            Contacts
        </caption>
        <thead>
            <tr class="table row table-row-header">
                <th class="class-header">ID</th>
                <th class="class-header">First Name</th>
                <th class="class-header">Last Name</th>
                <th class="class-header">Phone</th>
                <th class="class-header">E-mail</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr class="table-row">
                <td class="table-cel">
                    <a class="table-link" href="{% url "contact:contact" contact.id %}">
                        {{ contact.id }}
                    </a>
                </td>
                <td class="table-cel">
                    {{ contact.first_name }}
                </td>
                <td class="table-cel">
                    {{ contact.last_name }}
                </td>
                <td class="table-cel">
                    {{ contact.phone }}
                </td>
                <td class="table-cel">
                    {{ contact.email }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
